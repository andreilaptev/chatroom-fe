<div class="list">
    <ul>
      <li *ngFor="let post of posts"   [ngStyle]="{'background-color': post.userId == userId ? 'yellow' : '#fafafa' }">
        <table> <!-- -->
          <tbody>
            <tr>
              <!--{{ getAuthor(post.userId) }}
              {{ owner}}-->
            </tr>
            <tr>
             <h3> {{ post.content }} </h3>
            </tr>
            <tr>
                {{ post.time }} 
              </tr>

              <!--<app-controls likes={{post.likesNo}} postId={{post.postId}}></app-controls>-->
              <app-controls [post]=post  [ngStyle]="{'display': post.userId == userId ? 'none' : 'block' }"></app-controls>

          </tbody>
        </table>
      </li>
    </ul>
  </div>
